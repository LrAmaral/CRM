<app-default-login-layout
  login="Crie sua conta e acesse!"
  primaryBtnText="Criar conta"
  secondaryBtnText="Acessar conta"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Nome"
      placeholder="John Doe"
    >
      <img src="/assets/icons/email-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com"
    >
      <img src="/assets/icons/email-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Sua senha"
    >
      <img src="/assets/icons/password-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      [type]="showPassword ? 'text' : 'password'"
      label="Confirme sua senha"
      class="password"
    >
      <button (click)="togglePassword()" type="button">
        <mat-icon>{{
          showPassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <img src="/assets/icons/password-icon.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
